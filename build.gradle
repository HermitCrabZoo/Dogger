plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
//eclipse插件  
apply plugin: 'eclipse' 

//JDK1.8
sourceCompatibility = 1.8  
//版本号  
version = '1.0'  


//由于有些子依赖可能在运行时用不到,true代表下载子依赖，false代表不下载子依赖
configurations.all{
	transitive=false
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api:与compile功能完全相同(compile已被新版本抛弃)
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation:依赖库变动的话只会影响、重新编译到当前库，不会影响到其他，因此编译速度会提高

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    
    compile fileTree(dir:'lib',include:['*.jar'])
    
    api 'junit:junit:4.12'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
tasks.withType(JavaCompile) {  
    options.encoding = "UTF-8"
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"//编译参数:未检查,过期API
}

//将依赖一同打包进项目生成的jar文件里
jar {
    manifest {
    	attributes(
                "Manifest-Version": 1.0,
                "Main-Class": "com.zoo.dogger.entry.Entry"//程序入口
        )
    }
    //依赖打包进来
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
